<div *ngIf="ItemDetails.length > 0; else emptySaved">
    <h2 class="mt-3 text-center">Your Saved Items</h2>
    <div class="row">
        <div class="col-4 text-center mt-2" *ngFor="let item of ItemDetails; index as i">
            <img [src]="item.images[0]" alt="" width="190" height="200">
            <div>{{ item.title }}</div>
            <a (click)="CancelSave(i)" class="btn bg-danger text-white btn-light border border-secondary py-2 icon-hover px-3"> 
                <i class="me-1 fa fa-heart fa-lg"></i> Save
            </a>
            <br>
            <a (click)="GoToDetails(i)" class="btn text-white btn-warning py-2 icon-hover px-3"> 
                Details
            </a>

        </div>
    </div>
</div>

<ng-template #emptySaved>
    <p>Your Saved list is empty</p>
</ng-template>
